<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestalt Human Evaluation – Demo</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .demo-description {
      max-width: 700px;
      margin: 32px auto 24px auto;
      background: #f5faff;
      border: 1px solid #b3e0ff;
      border-radius: 8px;
      padding: 24px 28px;
      font-size: 1.1em;
      color: #234;
      text-align: left;
      line-height: 1.7;
    }

    .ground-truth {
      position: relative;
    }

    .ground-truth::after {
      content: "✔";
      color: #4caf50;
      font-size: 2em;
      position: absolute;
      top: 8px;
      right: 12px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      padding: 2px 8px;
      pointer-events: none;
      z-index: 20;
    }
  </style>
</head>

<body>
  <div id="lang-select-placeholder" style="position: absolute; top: 24px; right: 32px;"></div>
  <h1>Gestalt Benchmark – Demo</h1>
  <div id="demo-description" class="demo-description" style="font-size: 16px; line-height: 1.6;"></div>

  <div id="task-id" style="font-size: 1.2em; font-weight: bold; margin-bottom: 16px;"></div>

  <div id="progress-bar-container">
    <div id="progress-bar"></div>
  </div>

  <div id="image-grid"></div>

  <div style="display: flex; gap: 20px; justify-content: center; margin-top: 24px;">
    <button id="submit-button">Next Demo Task</button>
    <button id="ready-btn" onclick="window.location.href='index.html'">Ready to Go</button>
  </div>
  <div id="result"></div>
  <script src="demo.js"></script>
  <script src="lang.js"></script>
  <script>
    // Load the language select component
    fetch('components/lang-select.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('lang-select-placeholder').innerHTML = html;
        renderDemoDescription();
      });

    // Render the demo description based on current language
    function renderDemoDescription() {
      const lang = localStorage.getItem('lang') || 'en';
      const translationsObj = typeof translations !== 'undefined' ? translations : {};
      const desc = translationsObj[lang]?.["demo-description"] || translationsObj['en']?.["demo-description"] || '';
      document.getElementById('demo-description').innerHTML = desc;
    }

    // Listen for language changes
    window.addEventListener('languageChanged', renderDemoDescription);

    // Initial render in case lang-select is already set
    if (document.readyState === "complete" || document.readyState === "interactive") {
      setTimeout(renderDemoDescription, 0);
    } else {
      document.addEventListener("DOMContentLoaded", renderDemoDescription);
    }
  </script>
</body>

</html>
